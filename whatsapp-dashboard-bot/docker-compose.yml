version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./src:/app/src
      - ./media:/app/media
      - ./User_Data_api:/app/User_Data_api
    ports:
      - "8001:8001"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - API_KEY=whatsapp-bot-secret-key-2024
      - HEADLESS=true
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    volumes:
      - ./src:/app/src
      - ./media:/app/media
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=src.dashboard.app
      - FLASK_ENV=development
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=5000
      - API_KEY=whatsapp-bot-secret-key-2024
    depends_on:
      - api
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    volumes:
      - ./src:/app/src
      - ./media:/app/media
      - ./User_Data_bot:/app/User_Data_bot
    environment:
      - HEADLESS=false
      - DISPLAY=:99
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  default:
    driver: bridge